<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Music is Fun</title>
  </head>

  <body>
    <header class="container-fluid bg-primary">
      <div class="row p-5">
        <div class="col-7 text-white">
          <h1>VibeCheck</h1>
        </div>
        <div class="col-4">
          <form onsubmit="app.songsController.search(event)">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="Search For Music"
            />
            <button
              class="btn btn-outline-primary btn-secondary mt-1 form-control"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-5 d-flex justify-content-center mb-3">

          <div id="now-playing" class="text-white position-fixed">
            
          </div>
          
        </div>

        <div class="col-7 d-flex flex-wrap" id ="results">
            
        </div>
      </div>


      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-12"><h2 class="text-primary">MyVibe</h2></div>
        
        <div class="col-12 d-flex flex-wrap" id="playlist">


            


          
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
